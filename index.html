<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <a class="header__logo" href="#">
        <img class="header__img" src="./img/Vector.svg" alt="Логотип Mesto">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__wrapper">
          <img src="./img/image.jpg" alt="Фото профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
              </button>
            </div>
            <p class="profile__occupation">Исследователь океaна
            </p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
        </button>

      </section>
      <section class="elements">
        <article class="element">
          <img class="element__img" src="./img/karchevsk.jpg" alt="Старое здание в Карачаевске">
          <div class="element__wrapper">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__img" src="./img/montain.jpg" alt="Гора в дали на закате">
          <div class="element__wrapper">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__img" src="./img/dombai.jpg" alt="Гора Домбай">
          <div class="element__wrapper">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__img" src="./img/montain2.jpg" alt="Гора в дали на закате">
          <div class="element__wrapper">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__img" src="./img/dombai2.jpg" alt="Гора Домбай">
          <div class="element__wrapper">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__img" src="./img/karachaevo.jpg" alt="Старое здание в Карачаевске">
          <div class="element__wrapper">
            <h2 class="element__title">Карачаево-Ч...</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Evgeniy Mikhiyevich</p>
    </footer>
    <div class="edit-form">
      <div class="edit-form__container">
        <button type="button" class="edit-form__close"></button>
        <form name="wrapper" class="edit-form__wrapper" action="./scripts/index.js">
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <input name="name" type="text" class="edit-form__input">
          <input name="occupation" type="text" class="edit-form__input">
          <button name="saved" type="submit" class="edit-form__btn">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
