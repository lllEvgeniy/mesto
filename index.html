<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <a class="header__logo" href="#">
        <img class="header__img" src="./img/Vector.svg" alt="Логотип Mesto">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__wrapper">
          <img src="./img/image.jpg" alt="Фото профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
              </button>
            </div>
            <p class="profile__occupation">Исследователь океaна
            </p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
        </button>

      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Evgeniy Mikhiyevich</p>
    </footer>
    <div class="popup popup_form_img">  -----------popup__form_img----------------------------
      <figure class="popup__cover">
        <button type="button" class="popup__close popup__close_img"></button>
        <img class="popup__image">
        <figcaption class="popup__signature"></figcaption>
      </figure>
    </div>
    <template id="user">
      <article class="element">
        <img class="element__trash" src="./img/Trash.svg" alt="кнопка для удаления картинки">
        <img class="element__img">
        <div class="element__wrapper">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </template>
    <div class="popup popup_form_edit-profile"> -------------popup__form_edit-profile--------------------
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form name="editProfile" class="popup__wrapper">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input required name="name" type="text" class="popup__input">
          <input required name="occupation" type="text" class="popup__input">
          <button name="saved" type="submit" class="popup__btn">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_form_edit-pictures">  -----------------------popup__form_edit-pictures--------------------------
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form name="newPlace" class="popup__wrapper">
          <h2 class="popup__title">Новое место</h2>
          <input required placeholder="Название" name="name" type="text" class="popup__input">
          <input required placeholder="Ссылка на картинку" name="occupation" type="url" class="popup__input">
          <button name="saved" type="submit" class="popup__btn">Создать</button>
        </form>
      </div>
    </div>


  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
