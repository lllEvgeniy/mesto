<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <a class="header__logo" href="#">
        <img class="header__img" src="./img/Vector.svg" alt="Логотип Mesto">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__wrapper">
          <img src="./img/image.jpg" alt="Фото профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
              </button>
            </div>
            <p class="profile__occupation">Исследователь океaна</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
        </button>

      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Evgeniy Mikhiyevich</p>
    </footer>
    <div class="popup popup_type_image">
      <figure class="popup__cover">
        <button type="button" class="popup__close popup__close_img"></button>
        <img class="popup__image">
        <figcaption class="popup__signature"></figcaption>
      </figure>
    </div>
    <template id="user">
      <article class="element">
        <img class="element__trash" src="./img/Trash.svg" alt="кнопка для удаления картинки">
        <img class="element__img">
        <div class="element__wrapper">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </template>
    <div class="popup popup_form_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form novalidate name="editProfile" class="popup__wrapper">
          <h2 class="popup__title">Редактировать профиль</h2>


          <input minlength="2" maxlength="40" required class="popup__input popup__input_name"
            placeholder="Введите ваше имя" name="name" type="text">


          <span class="popup__input_message-error popup__input_message-error_name"></span>


          <input minlength="2" maxlength="200" required placeholder="Чем вы заниметесь" name="occupation" type="text"
            class="popup__input popup__input_occupation">
          <span class="popup__input_message-error popup__input_message-error_occupation"></span>
          <button name="saved" type="submit" class="popup__btn popup__btn_disabled">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_form_edit-pictures">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form name="newPlace" class="popup__wrapper">
          <h2 class="popup__title">Новое место</h2>
          <input minlength="2" maxlength="30" class="popup__input popup__input_title" required placeholder="Название"
            name="title" type="text">
          <span class="popup__input_message-error popup__input_message-error_title">Вы пропустили это поле.</span>
          <input required placeholder="Ссылка на картинку" name="link" type="url"
            class="popup__input popup__input_link">
          <span class="popup__input_message-error popup__input_message-error_link">Вы пропустили это поле.</span>
          <button name="saved" type="submit" class="popup__btn popup__btn_disabled">Создать</button>
        </form>
      </div>
    </div>


  </div>


  <script src="./scripts/validate.js"></script>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
